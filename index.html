<!DOCTYPE html>
<html>
<head>
	<title>Locations App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	        crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	        crossorigin="anonymous"></script>
</head>

<body>

<header class="_header container-fluid">

	<div class="row align-items-start">
		<div class="col-md-2">
			<img src="https://cdn-images-1.medium.com/max/1600/1*7QzITNnpHIBot7-wpo0iJA.png" id="mainLogo">
		</div>
		<div class="col-md-7">
		</div>
		<div class="col-md-3 text-right">
			<div class="dropdown show" id="translate">
				<a class="btn btn-secondary dropdown-toggle my-2" href="#" role="button" id="dropdownMenuLink"
				   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					English
				</a>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item" href="#">English</a>
					<a class="dropdown-item" href="#">Espa&ntilde;ol</a>
					<a class="dropdown-item" href="#">Русский</a>
				</div>
			</div>
		</div>
	</div>
</header>

<div class="relative">
	<div id="map"></div>
	<div class="row justify-content-center">
		<div class="action-buttons">
			<button type="button" class="btn btn-success btn-sm mr-3" data-toggle="modal" id="findPlace"
			        data-target="#findPlaceModal">Use my current location
			</button>
			<button type="button" class="btn btn-primary btn-sm _addPlace" data-toggle="collapse"
			        data-target="#addLocationForm"
			        aria-expanded="false">Drop a pin on the map
			</button>
		</div>
	</div>
</div>

<div class="container-fluid _action-buttons">
	<div class="row justify-content-center mt-3">
		<div id="buttons">
			<button type="button" class="btn btn-success btn-lg mr-3" data-toggle="modal" id="findPlace" data-target="#findPlaceModal">Find a place</button>
			<button type="button" class="btn btn-primary btn-lg _addPlace" data-toggle="collapse" data-target="#addLocationForm"
			        aria-expanded="false">Add a place</button>
		</div>
	</div>
</div>
  
<div class="container-fluid _AddLocForm">
		<div class="row justify-content-center">
			<div class="col-md-8">
					<form class="locForm">
						<h3>Add Your Location</h3>
						<div class="form-group">
							<label for="nameInput">Your Name</label>
							<input type="name" class="form-control" id="nameInput" placeholder="John Smith">
						</div>

						<div class="form-group">
							<label for="addLocDesc">Location Description</label>
							<textarea class="form-control" id="addLocDesc" rows="3"></textarea>
						</div>
						<button type="submit" class="btn btn-primary" id="submitLocation">Submit</button>
						<button type="submit" class="btn btn-warning" id="cancelLocation">Cancel</button>
					</form>
				</div>
			</div>


</div>
<footer class="footer">
	<div class="text-muted text-center">
		Copyright &copy;2018
	</div>
</footer>

<div class="modal fade" id="findPlaceModal" tabindex="-1" role="dialog" aria-labelledby="findPlaceModalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="findPlaceModalLongTitle">Find a place</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<label for="addDescription">What are you looking for?</label>
				<textarea class="form-control" id="addDescription" rows="1"></textarea>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="submitSearch">Search</button>
			</div>
		</div>
	</div>
</div>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/javascript/app.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRkzZrUzKNQu0a00P61fXAT-Br3cBHVHQ&callback=initMap">
</script>
</body>

</html>
